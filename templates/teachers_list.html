{% extends 'layout/base.html' %}

{% block title %}
  <title>Панель Управления</title>
{% endblock %}
{% block content %}
  {% include 'layout/navbar.html' %}

  <div class="container pt-1">
    <div class="mt-4 mb-2 d-flex align-items-center justify-content-between">
            <h5 class="mt-1 mb-2">Учителя</h5>
    </div>
    <hr class="table-group-divider" />
      <div class="row px-2 mt-3">
                {% for obj in teachers %}
                    <div class="col-12 px-1 my-1">
                        <a href="{% url 'users:teacher_update' pk=obj.id %}"
                           class="border-2 border px-2 py-2 d-block course-list-item">
                            <p class="text-dark mb-0 course-name">
                                <span class="text-secondary course-id me-1">{{ obj.id }}</span>
                                  {{ obj.username }}
                                  <span class="ms-1">-
                                    {{ obj.get_full_name }}
                                  </span>
                            </p>
                        </a>
                    </div>
                {% empty %}
                    <p class="text-center text-secondary">Нет Учителей.</p>
                {% endfor %}
            </div>
  </div>
{% endblock %}
